<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>

        <thead><!--esto es el encabezado de una tabla-->
               <!--primero es una fila -->
        <tr>
            <!--celdas -->
            <th>nombre</th><!--se puede trabajr con td o th -->
            <th>direccion</th><!--nombre, direccio,telefono-->
            <th>telefono</th>
        </tr>
        </thead>
        <tbody><!--este es el cuerpo de la tabla -->
            <!--primero es una fila -->
        <tr>
            <!--celdas -->
            <td>nombre</td>
            <td>direccion</td><!--nombre, direccio,telefono-->
            <td>telefono</td>
        </tr>
        <tr>
            <td>saul</td>
            <td>Independencia,1</td>
            <td>7222939</td>
        </tr>

        </tbody>

        
    </table>
</body>
</html>
