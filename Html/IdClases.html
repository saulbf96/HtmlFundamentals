<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids y clases </title>
<!--creamos una regla sencilla de style css 
el # es para acceder a un id  para acceder a una clase es el .-->
    <style>
        #enlace1,
        #enlace2
        {
            color: red;
            
        }
        .enlaceMorado{
            color: blueviolet;
        }

        
    </style>
</head>
<body>
    <!--supongaos queremos identificar cada uno de los enlaces ejeplo en java scrip 
    cuando den clic en uno de los enlaces hagan algo  asi consecutivamente
    el atributo class es atributo para darle estidolos css  -->

<a href="#" id="enlace1">Enlace 1</a>
<a href="#" id="enlace2">Enlace 2</a>
<a href="#" class="enlaceMorado">Enlace 3 </a>
    
</body>
</html>
