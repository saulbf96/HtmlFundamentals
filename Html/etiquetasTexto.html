<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
    <!--agregar texto en negritas -->
    <b>Bold</b><!--este no tiene importancia semantica-->
    <br/>
    <!--otro tipo de agregar negritas-->
    <strong>Negritas strong </strong><!-- este si tiene importancia -->
    <br/>
    <br/>
    <i>italic</i><!--no tiene importancia semantica -->
    <br/>
    <br/>
    <em>Enfasis a una palabra etc</em><!--esta si tiene -->
    <br>
    <br>
    <!--se usan menos o utilizar cuando de verdad se quiere trabajar con estos significados -->
    <small>Texto mas peque√±o</small><!--esta etiqueta es en linea la puedo poner dentro d eun parrafo -->
    <p>texto normal </p>

    <p>Hola soy un <mark>Mark</mark></p><!--que se ha marcado un texto aparece en amarillo-->
    <p>Hola soy un <del>borrado</del></p><!-- que se ha borrado un texto-->
    <p>Hola soy un texto <ins>Insertado</ins></p> <!--permite indicar que se agrego un texto nuevo -->
    <p>Hola soy un texto <sup>supercript</sup></p>
    <p>hola soy un texto <sub>supscript</sub></p>



    
</body>
</html>
